<h2>{{title}}</h2>

<form #situacaoForm="ngForm" (submit) = "enviar()">

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao" class="form-control" [(ngModel)]="model.descricao"/>
  </div>

  <div class="text-center">
    <input class="btn btn-primary" type="submit" value="Enviar"/>
  </div>

</form>
